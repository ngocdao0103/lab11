<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-content">
            <h2>Thêm mới sinh viên</h2>
            <form>
                <div class="form-group">
                    <div class="col">
                        <label for="">MSSV</label>
                        <input type="text" class="form-control" placeholder="Vui lòng nhập MSSV">
                    </div>
                    <div class="col">
                        <label for="">Họ tên</label>
                        <input type="text" class="form-control" placeholder="Vui lòng nhập họ tên">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Vui lòng nhập Email">
                    </div>
                    <div class="col">
                        <label for="">Số điện thoại</label>
                        <input type="text" class="form-control" placeholder="Vui lòng nhập số điện thoại">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <label for="">Địa chỉ</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <a href="../index.html" class="btn btn-success"><img
                                src="./img/plus-large-svgrepo-com.svg" alt="">Thêm mới</a>
                        <a href="../index.html" class="btn btn-secondary ml-1"><img
                                src="./img/plus-large-svgrepo-com.svg" alt="">Hủy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
